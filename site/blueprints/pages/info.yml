title: Info
icon: question

options:
  changeTitle: false
  changeStatus: false
  changeTemplate: false
  changeSlug: false
  delete: false

fields:
  email:
    type: email
    width: 1/2
  logo:
    type: files
    max: 1
    mutiple: false
    uploads: image
    layout: list
    width: 1/2
  bio:
    type: writer
    marks: link
  social:
    type: structure
    fields:
      text:
        type: text
      url: 
        type: url
  news:
    type: structure
    fields:
      title:
        type: text
        required: true
      url:
        type: url
      venue:
        type: pages
        query: kirby.page("venues").children
        width: 1/2
        multiple: false
        translate: false
        help: Add new venues [here]({{kirby.page("venues").panelUrl}}).
        width: 1/1
      curator:
        label: Curator(s)
        type: pages
        query: kirby.page("curators").children
        translate: false
        help: Add new curators [here]({{kirby.page("curators").panelUrl}}).
      collaborators:
        label: Collaborators
        type: tags
        translate: false
      datestart: 
        label: Start Date
        type: date
        width: 1/2
        help: news without date are always upcoming
      dateend:
        label: End Date
        type: date
        width: 1/2
        help: news without endate are single day events
  texts:
    type: structure
    fields:
      author:
        type: text
      title: 
        type: text
      date:
        type: date
      pdf:
        type: files
        layout: list
        max: 1
        uploads: document
      url:
        type: url
        help: If there is a pdf this field is ignored
  press:
    type: structure
    fields:
      source:
        type: text
      author:
        type: text
      title:
        type: text
      date:
        type: date
      pdf:
        type: files
        layout: list
        max: 1
        uploads: document
      url:        
        type: url  
        help: If there is a pdf this field is ignored
  publications:
    type: structure
    fields:
      title:
        type: text
      authors:
        type: tags
      location:
        type: pages 
        query: kirby.page("venues").children
        multiple: false
        translate: false
        width: 1/2      
      date:
        type: date
        width: 1/2      
  blurbs: 
    type: structure
    fields:
      text:
        type: writer 
      author: 
        type: text 
        width: 1/2     
      date:
        type: date
        width: 1/2     
      source: 
        type: text      