title: Show

options:
  changeTitle: true
  changeStatus: true
  changeTemplate: false
  changeSlug: true
  delete: true

tabs:
  info:
    label: Info
    columns:
      - width: 3/4
        fields:
          curator:
            label: Curator(s)
            type: pages
            query: kirby.page("curators").children
            translate: false
            width: 1/2
            help: Add new curators [here]({{kirby.page("curators").panelUrl}}).
          venue:
            type: pages
            query: kirby.page("venues").children
            width: 1/2
            multiple: false
            translate: false
            help: Add new venues [here]({{kirby.page("venues").panelUrl}}).
          url:
            label: URL
            type: url
            width: 1/1
            translate: false
          description:
            label: Description
            type: writer
            inline: true
            marks:
              - italic
              - bold
              - link
            help: Select any text for formatting and adding links.           
          worksIncluded:
            label: Works Included
            type: pages
            query: kirby.page("works").children
            info: "{{page.yearstart}} {{page.dateOrOngoing}} {{page.group.ifAndOr}} Editions {{page.editionsammount.ifAndOr}} AP {{page.apammount}}"
            image: page.selectedimages.toFiles.first
            translate: false
      - width: 1/4
        fields:
          datestart:
            label: Date (start)
            type: date
            width: 1/2
            translate: false
            required: true
          dateend: 
            label: Date (end)
            type: date
            width: 1/2
            translate: false
            required: true
  media:
    label: Media
    fields:
      selectedimages:
        type: files
        label: Selected Images
        uploads: 
          template: image
          parent: kirby.page("images")
        layout: cards
        size: medium
        query: kirby.page("images")
        info: '{{ file.caption }} {{file.credits}}'
        translate: false    


      