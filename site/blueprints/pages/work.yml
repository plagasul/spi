title: Work

options:
  changeTitle: true
  changeStatus: true
  changeTemplate: false
  changeSlug: true
  delete: true

tabs:
  info:
    label: Info
    columns:
      - width: 3/4
        sections:
          fields:
            fields:
              medium:
                label: Medium
                type: writer
                marks:
                  - italic
              elementdimensions:
                label: Element Dimensions
                type: structure
                fields:
                  variableDimensions:
                    label: Variable Dimensions ?
                    type: toggle
                    text:
                      - "no"
                      - "yes"
                    width: 1/4
                    translate: false
                  width:
                    type: number 
                    after: cm
                    width: 1/4
                    translate: false
                    when: 
                      variableDimensions: false
                  height:
                    type: number 
                    after: cm
                    width: 1/4
                    translate: false
                    when: 
                      variableDimensions: false
                  length:
                    type: number 
                    after: cm
                    width: 1/4
                    translate: false
                    when: 
                      variableDimensions: false
                  duration: 
                    type: time 
                    display: HH:mm:ss
                    translate: false
                    width: 1/4
                    when: 
                      variableDimensions: false
                  diameter:
                    label: Ø
                    type: number
                    after: cm
                    width: 1/4
                    translate: false
                    when: 
                      variableDimensions: false
                  description:
                    label: Description
                    type: writer
                    inline: true
                    marks:
                      - italic
                      - bold
                      - link
                    help: Select any text for formatting and adding links.              
              editionsdetail:
                label: Editions (detail)
                type: structure
                translate: false
                fields:
                  produced:
                    label: Produced
                    type: toggle
                    text:
                      - "no"
                      - "yes"
                  available:
                    label: Available?
                    type: toggle
                    text:
                      - "no"
                      - "yes"        
                  location:
                    type: pages
                    query: kirby.page("venues").children
                    multiple: false
                    translate: false
                  cost:
                    label: Production Cost
                    type: number
                    step: 0.1
                    after: €      
                    default: 0
                  price:
                    label: Price
                    type: number
                    step: 0.1
                    after: €      
                    default: 0
                  priceDetails:
                    label: Price Details
                    type: text
                    default: "(+ applicable tax)"
          shows:
            label: Shows 
            type: pagesdisplay
            query: page.includedInShows
            info: '{{page.datestart.toDate('d.m.Y')}} -> {{page.dateend.toDate('d.m.Y')}} | {{page.curator.topage.title.ifAndOr}} {{page.venue.topage.title.ifAndOr(', ')}} {{page.city}}'
            image: page.selectedimages.toFiles.first
      - width: 1/4
        fields:
          unique:
            label: Unique ID
            type: text
            disabled: false
          group:
            label: Group
            type: select
            options: query
            query: site.workgroups.split
            translate: false
          datestart:
            label: Date
            type: number
            width: 1/2
            translate: false
            help: For 'n.d.' leave empty
          ongoing:
            label: Ongoing ?
            type: toggle
            text:
              - "no"
              - "yes"
            translate: false
          dateend: 
            label: End date
            type: number
            width: 1/2
            help: Only if applicable
            when:
              ongoing: false
            translate: false
          editionsammount:
            label: Editions (If unique, 1)
            type: number
            min: 0
            default: 1
            translate: false
          apammount:
            label: Artist Proof (If unique, 0)
            type: number
            min: 0
            default: 0
            translate: false
  media:
    label: Media
    fields:          
#      videos:
#        type: structure
#        fields:
#          url:
#            label: Video URL
#            type: url
#        translate: false
#        width: 1/2
      documents:
        type: files
        label: Documents
        layout: list
        template: document
        translate: false    
        width: 1/2
      photocredits:
        label: Photo Credits
        type: tags
        width: 1/2
      selectedimages:
        type: files
        label: Selected Images
        uploads: 
          template: image
          parent: kirby.page("images")
        layout: cards
        size: medium
        query: kirby.page("images").images
        info: '{{ file.caption }} {{file.credits}}'
        translate: false