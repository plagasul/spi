title: Site

tabs:
  works:
    label: Works
    sections:
      workgroups:
        type: fields
        fields:
          workgroups:
            label: Work Groups
            type: tags
            help: Create work groups here          
      works:
        type: pages
        template: work
        parent: kirby.page("works")
        info: '{{page.datestart}} {{page.dateOrOngoing}} | {{page.group}} | Editions {{page.editionsammount}} | AP {{page.apammount}} '
  shows:
    label: Shows
    sections:      
      shows:
        type: pages
        template: show
        parent: kirby.page("shows")          
        info: '{{page.datestart.toDate('d.m.Y')}} -> {{page.dateend.toDate('d.m.Y')}} | {{page.curator.inline}} | {{page.venue.inline}} , {{page.city}}'
  info:
    sections:
      workstest:
        type: pages
        parent: kirby.page("works")
      showstest:
        type: pages
        parent: kirby.page("shows")
